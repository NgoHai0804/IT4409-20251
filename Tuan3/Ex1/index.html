<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Đăng nhập iCTSV</title>
  </head>
  <main>
    <div class="container">
      <img src="banner.jpg" class="banner" alt="Banner HUST" />
      <img src="logohust.png" class="logo" alt="Logo HUST" />
    </div>

    <div class="login-box">
      <h1>Chào bạn đến với iCTSV</h1>
      <p class="register">
        Bạn cần <a href="#register">Tài khoản/Mật khẩu iCTSV?</a>
      </p>

      <form>
        <label>Đăng nhập</label>
        <input type="email" placeholder="Email sinh viên" required />
        <input type="password" placeholder="Mật khẩu" required />

        <button type="submit" class="btn-login">Đăng nhập</button>
        <p class="forgetpw"><a href="#forgetpw">Đổi mật khẩu iCTSV</a></p>

        <p class="divider">Hoặc</p>
        <button class="btn-office">Đăng nhập với tài khoản Office 365</button>
      </form>
    </div>
  </main>
</html>
